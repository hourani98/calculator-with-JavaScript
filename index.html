<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" />
      <div class="buttons">
        <button onclick="calculButton('+')" class="clr">+</button>
        <button onclick="calculButton('7')">7</button>
        <button onclick="calculButton('8')">8</button>
        <button onclick="calculButton('9')">9</button>
        <button onclick="calculButton('-')" class="clr">-</button>
        <button onclick="calculButton('4')">4</button>
        <button onclick="calculButton('5')">5</button>
        <button onclick="calculButton('6')">6</button>
        <button onclick="calculButton('*')" class="clr">*</button>
        <button onclick="calculButton('1')">1</button>
        <button onclick="calculButton('2')">2</button>
        <button onclick="calculButton('3')">3</button>
        <button onclick="calculButton('/')" class="clr">/</button>
        <button onclick="calculButton('0')">0</button>
        <button onclick="calculButton('.')" >.</button>
        <button onclick="equalButton(' ')">=</button>
        <button onclick="clearButton(' ')" class="clear">Clear</button>
      </div>
    </div>
    <script src="scipt.js"></script>
  </body>
</html>
